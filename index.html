<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera + Mouse Lab</title>
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0a0f1f;
  color: #e0e7ff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  height: 100vh;
  padding-top: 20px;
}
#cameraFrame {
  width: 300px;
  height: 180px;
  background: #000;
  border-radius: 16px;
  padding: 8px;
  border: 3px solid #4f46e5;
  box-shadow: 0 0 18px rgba(89, 83, 255, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
}
#cameraFrame video {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  object-fit: cover;
  transform: scaleX(-1); /* mirror feel for nicer HUD-look; remove if you dislike */
}
#player {
  width: 42px;
  height: 42px;
  background: #22d3ee;
  border-radius: 10px;
  position: absolute;
  pointer-events: none;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  user-select: none;
  transition: transform 0.15s;
}
#status {
  margin-top: 16px;
  font-size: 18px;
  min-height: 24px;
}
button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: #4f46e5;
  color: white;
  cursor: pointer;
  transition: transform 0.2s;
}
button:hover {
  transform: scale(1.08);
}
</style>
</head>
<body>

<div id="cameraFrame">
  <video id="cam" autoplay playsinline></video>
  <div id="player">ðŸŽ¯</div>
</div>

<div id="status"></div>
<button onclick="printPointer(event)">Pointer Coords</button>

<script>
const video = document.getElementById("cam");
const player = document.getElementById("player");
const status = document.getElementById("status");

// Start mobile back camera
async function startBackCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    });
    video.srcObject = stream;
    console.log("Camera stream started.");
  } catch (err) {
    console.error("Camera permission error:", err);
  }
}

// Game loop start (future extension point)
function gameLoop() {
  requestAnimationFrame(gameLoop);
}

document.addEventListener("mousemove", (e) => {
  // Move target droid with mouse
  player.style.left = (e.clientX - 21) + "px"; // center offset
  player.style.top  = (e.clientY - 21) + "px";

  // Hover effect pulse
  player.style.transform = "scale(1.12)";
  setTimeout(()=> player.style.transform = "scale(1)", 80);
});

// Function triggered by button to practice event + coords
function printPointer(e) {
  const text = `X:${e.clientX}  Y:${e.clientY}`;
  status.innerText = text;
  console.log(text);
}

startBackCamera();
gameLoop();
</script>

</body>
</html>
